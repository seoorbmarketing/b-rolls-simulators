<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- iPhone Container -->
        <div class="phone-container">
            <div class="phone-frame">
                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="camera-notch"></div>
                    <div class="status-left">
                        <span class="time" id="currentTime">9:41</span>
                    </div>
                    <div class="status-right">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
                
                <!-- Phone Screen -->
                <div class="phone-screen">
                    <!-- Notification Container (slides from top) -->
                    <div class="notification-container" id="notificationContainer">
                        <!-- Notifications will be added here dynamically -->
                    </div>
                    
                    <!-- Real iOS Homescreen -->
                    <div class="homescreen-real" id="homescreenReal" style="display: none;">
                        <!-- Wallpaper -->
                        <div class="wallpaper"></div>
                        
                        <!-- Apps Grid -->
                        <div class="apps-container">
                            <!-- Row 1 -->
                            <div class="app-row">
                                <div class="app">
                                    <div class="app-icon mail-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <span class="app-label">Mail</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon calendar-icon">
                                        <span class="calendar-day">12</span>
                                        <span class="calendar-weekday">Tuesday</span>
                                    </div>
                                    <span class="app-label">Calendar</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon photos-icon">
                                        <i class="fas fa-images"></i>
                                    </div>
                                    <span class="app-label">Photos</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon camera-icon">
                                        <i class="fas fa-camera"></i>
                                    </div>
                                    <span class="app-label">Camera</span>
                                </div>
                            </div>
                            
                            <!-- Row 2 -->
                            <div class="app-row">
                                <div class="app">
                                    <div class="app-icon maps-icon">
                                        <i class="fas fa-map-marked-alt"></i>
                                    </div>
                                    <span class="app-label">Maps</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon clock-icon">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <span class="app-label">Clock</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon weather-icon">
                                        <i class="fas fa-cloud-sun"></i>
                                    </div>
                                    <span class="app-label">Weather</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon news-icon">
                                        <i class="fas fa-newspaper"></i>
                                    </div>
                                    <span class="app-label">News</span>
                                </div>
                            </div>
                            
                            <!-- Row 3 -->
                            <div class="app-row">
                                <div class="app">
                                    <div class="app-icon home-icon">
                                        <i class="fas fa-home"></i>
                                    </div>
                                    <span class="app-label">Home</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon notes-icon">
                                        <i class="fas fa-sticky-note"></i>
                                    </div>
                                    <span class="app-label">Notes</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon stocks-icon">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <span class="app-label">Stocks</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon reminders-icon">
                                        <i class="fas fa-list"></i>
                                    </div>
                                    <span class="app-label">Reminders</span>
                                </div>
                            </div>
                            
                            <!-- Row 4 -->
                            <div class="app-row">
                                <div class="app">
                                    <div class="app-icon tv-icon">
                                        <i class="fas fa-tv"></i>
                                    </div>
                                    <span class="app-label">TV</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon appstore-icon">
                                        <i class="fab fa-app-store"></i>
                                    </div>
                                    <span class="app-label">App Store</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon itunes-icon">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <span class="app-label">iTunes Store</span>
                                </div>
                                <div class="app">
                                    <div class="app-icon books-icon">
                                        <i class="fas fa-book"></i>
                                    </div>
                                    <span class="app-label">iBooks</span>
                                </div>
                            </div>
                            
                        </div>
                        
                        <!-- Dock -->
                        <div class="dock">
                            <div class="dock-app">
                                <div class="app-icon phone-icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                            <div class="dock-app">
                                <div class="app-icon safari-icon">
                                    <i class="fas fa-compass"></i>
                                </div>
                            </div>
                            <div class="dock-app">
                                <div class="app-icon messages-icon">
                                    <i class="fas fa-comment"></i>
                                </div>
                            </div>
                            <div class="dock-app">
                                <div class="app-icon music-icon">
                                    <i class="fas fa-music"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Skeleton Homescreen -->
                    <div class="homescreen" id="homescreenSkeleton">
                        <!-- First Row of Apps -->
                        <div class="app-row">
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                        </div>
                        
                        <!-- Second Row of Apps -->
                        <div class="app-row">
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                        </div>
                        
                        <!-- Third Row of Apps -->
                        <div class="app-row">
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                        </div>
                        
                        <!-- Fourth Row of Apps -->
                        <div class="app-row">
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                                <div class="app-name-skeleton"></div>
                            </div>
                        </div>
                        
                        <!-- Dock -->
                        <div class="dock-skeleton">
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                            </div>
                            <div class="app-skeleton">
                                <div class="app-icon-skeleton"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Home Indicator -->
                <div class="home-indicator"></div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-panel-header">
                <h2>Notification Controls</h2>
            </div>
            
            <div class="control-panel-content">
                <!-- UI Style Toggle -->
                <div class="control-section">
                    <h3>UI Style</h3>
                    <div class="ui-toggle">
                        <label class="radio-label">
                            <input type="radio" name="uiStyle" value="skeleton" checked onchange="toggleUIStyle('skeleton')">
                            <span>Skeleton UI</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="uiStyle" value="real" onchange="toggleUIStyle('real')">
                            <span>Real iOS UI</span>
                        </label>
                    </div>
                </div>
                
                <!-- Notification Builder -->
                <div class="control-section">
                    <h3>Notification Builder</h3>
                    
                    <!-- App Icon Selection -->
                    <label class="input-label">App Icon</label>
                    <div class="icon-selector">
                        <button class="icon-option active" data-icon="fas fa-comment" data-color="#34C759" title="Messages">
                            <i class="fas fa-comment"></i>
                        </button>
                        <button class="icon-option" data-icon="fas fa-envelope" data-color="#007AFF" title="Mail">
                            <i class="fas fa-envelope"></i>
                        </button>
                        <button class="icon-option" data-icon="fas fa-calendar" data-color="#FF3B30" title="Calendar">
                            <i class="fas fa-calendar"></i>
                        </button>
                        <button class="icon-option" data-icon="fas fa-bell" data-color="#FF9500" title="Notifications">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-instagram" data-color="#E4405F" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-twitter" data-color="#1DA1F2" title="Twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-whatsapp" data-color="#25D366" title="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-slack" data-color="#4A154B" title="Slack">
                            <i class="fab fa-slack"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-facebook" data-color="#1877F2" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button class="icon-option" data-icon="fab fa-linkedin" data-color="#0A66C2" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </button>
                        <button class="icon-option" data-icon="fas fa-phone" data-color="#34C759" title="Phone">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="icon-option" data-icon="fas fa-video" data-color="#FF3B30" title="FaceTime">
                            <i class="fas fa-video"></i>
                        </button>
                    </div>
                    
                    <input type="text" id="notificationApp" placeholder="App Name" value="Messages">
                    <input type="text" id="notificationTitle" placeholder="Notification Title" value="John Doe">
                    <textarea id="notificationMessage" placeholder="Notification Message" rows="3">Hey! Are we still on for lunch today?</textarea>
                    
                    <button onclick="sendNotification()" class="notification-btn">
                        <i class="fas fa-paper-plane"></i> Send Notification
                    </button>
                </div>
                
                <!-- Incoming Call -->
                <div class="control-section">
                    <h3>Incoming Call</h3>
                    <input type="text" id="callerName" placeholder="Caller Name" value="Mom">
                    <input type="text" id="callerNumber" placeholder="Phone Number" value="+1 (555) 123-4567">
                    <button onclick="sendIncomingCall()" class="notification-btn">
                        <i class="fas fa-phone"></i> Trigger Incoming Call
                    </button>
                </div>
                
                <!-- Bulk Notifications -->
                <div class="control-section">
                    <h3>Notification Scenarios</h3>
                    <button onclick="sendBusyMorning()" class="scenario-btn">
                        <i class="fas fa-sun"></i> Busy Morning
                    </button>
                    <button onclick="sendMissedOpportunities()" class="scenario-btn">
                        <i class="fas fa-exclamation-triangle"></i> Missed Opportunities
                    </button>
                    <button onclick="sendClientMessages()" class="scenario-btn">
                        <i class="fas fa-users"></i> Client Messages
                    </button>
                    <button onclick="clearAllNotifications()" class="scenario-btn clear">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                
                <!-- Settings -->
                <div class="control-section">
                    <h3>Settings</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="soundEnabled" checked>
                        <span>Sound Effects</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="vibrationEnabled" checked>
                        <span>Vibration Effect</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="stackNotifications" checked>
                        <span>Stack Notifications</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoClearEnabled" checked>
                        <span>Auto-clear After 5 Seconds</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
